<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Adicionado o -> favicon -->
    <link
      rel="shortcut icon"
      href="assets/favicon-dinheiro.ico"
      type="logo-favicon-icon"
    />

    <link rel="stylesheet" href="CSS/style.css" />

     <!-- Início do link Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <!-- Fim do link Bootstrap  -->

    <title> Conversor de Moedas </title>

  </head>

  <body class="bg-dark text-white"> <div class="container mt-5"> <div class="card p-4 text-black"><h1 class="text-center mb-4"> Conversor de Moedas</h1> 

    <label> Converter de: </label>
    <select class="currency-select1 form-select mb-3">
    <option value="BRL"> Real Brasileiro </option> 
    <option value="USD"> Dólar Americano </option>
    <option value="EUR"> Euro </option>
    </select>

    <label>Converter para:</label>
            <select class="currency-select form-select mb-3">
                <option value="USD">Dólar Americano</option>
                <option value="BRL">Real Brasileiro</option>
                <option value="EUR">Euro</option>
            </select>

            <label> Valor: </label> 
            <input class="enter-the-value form-control mb-3" placeholder= "Digite um valor" type="number" />
            <button class="convert-button btn btn-primary w-100 btn-lg" > Converter </button>

            <div class="mt-4 txt-center"> 
              <img src="./assets/real.png" alt="bandeira-Brasil" class="convert-image" width="50px">
              <p class="currency-convert fs-5 fw-bold"> R$ 0,00 </p>

              <img src="./assets/dolar.png" alt="bandeira-EUA" class="currency-img" width="50px">
              <p id="currency-name" class="text-muted"> Dólar Americano</p>
              
            </div>
            </div>
    </div>



    <div class="box-img-fundo">
      <img class="img-fundo" src="./assets/img-fundo.jpg" alt="plano-fundo" />
      <div class="mascara-img"></div>
    </div>

    <footer>
      <p>&copy; carlooss89</p>
    </footer>
  </body>
  <script src="./JS/scripts.js"></script>
</html>
